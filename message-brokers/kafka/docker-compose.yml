version: '3.8'

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - kafka-net

  kafka:
    image: confluentinc/cp-kafka:latest
    ports:
      - "9092:9092"
      - "29092:29092"

    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,CONTAINER://kafka:29092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTAINER://0.0.0.0:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTAINER:PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - kafka-net

  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_DB: consumerdb
      POSTGRES_USER: macbook
      POSTGRES_PASSWORD: guest
    ports:
      - "5432:5432"
    networks:
      - kafka-net


  kafka-producer:
    build:
      context: ./kafak.producer
    container_name: kafka-producer
    depends_on:
      - kafka
    ports:
      - "8083:8083"
    networks:
      - kafka-net

  kafka-consumer:
    build:
      context: ./consumer
    container_name: kafka-consumer
    depends_on:
      - kafka
      - postgres
    ports:
      - "8084:8084"
    networks:
      - kafka-net

networks:
  kafka-net:
    driver: bridge
